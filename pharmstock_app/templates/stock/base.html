<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}Stock{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>

  <style>
    :root{
      --sidebar-w: 220px;
    }
    body{
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f7fb;
      margin: 0;
    }
    /* Layout */
    .app {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      width: var(--sidebar-w);
      background: #0d6efd;
      color: #fff;
      padding: 16px 12px;
      position: sticky;
      top: 0;
      height: 100vh;
    }
    .sidebar .brand{
      display: flex; align-items:center; gap:10px; margin-bottom:18px;
      font-weight: 700; font-size: 1.05rem;
    }
    .sidebar a{
      color: #e9f3ff; text-decoration: none; display:block; padding:8px 10px; border-radius: 8px;
    }
    .sidebar a:hover{ background: rgba(255,255,255,0.15); }
    .sidebar .section-title{ font-size:.8rem; opacity:.85; margin:12px 6px 6px; }

    .content {
      flex: 1;
      padding: 22px;
      /* Mantener el contenido más cerca y evitar bordes enormes en pantallas muy anchas */
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Tarjeta contenedora */
    .content-wrapper{
      background: #fff; border-radius: 10px; box-shadow: 0 5px 16px rgba(0,0,0,.05);
      padding: 18px;
    }

    /* Tabla compacta */
    table{ width:100%; border-collapse: collapse; background:#fff; }
    th, td{ border:1px solid #e5e7eb; padding: 6px 8px; vertical-align: middle; }
    th{ background:#f1f3f5; font-weight:600; }
    .table-compact th, .table-compact td{ padding: 4px 6px; } /* aún más compacto */

    /* Inputs más angostos y alineados */
    input[type=number]{ width: 92px; padding: 3px 6px; }

    .table-compact th, .table-compact td{ padding: 3px 5px; }
    /* Botones */
    .btn-save{ background:#198754; color:#fff; border:none; }
    .btn-save:hover{ background:#157347; }
    .btn-cancel{ background:#dc3545; color:#fff; border:none; }
    .btn-cancel:hover{ background:#bb2d3b; }

    /* En móviles, sidebar arriba */
    @media (max-width: 992px){
      .app{ flex-direction: column; }
      .sidebar{ width: 100%; height: auto; border-bottom-left-radius: 0; border-bottom-right-radius: 0; }
      .content{ max-width: 100%; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="brand">
        {% load static %}
        <img src="{% static 'stock/img/eme_logo.png' %}" alt="EME" style="height:28px;border-radius:4px;background:#fff;padding:2px;">
        <span>EME · Stock</span>
      </div>
      <div class="section-title">Navegación</div>
      <nav class="nav flex-column">
        <a href="{% url 'home' %}">Inicio</a>

        <div class="section-title">Farm Central</div>
        <a href="{% url 'farm_central' %}">Editar todo</a>
        <a href="{% url 'farm_central_onecol' 'cantidad_existente' %}">Solo Cant. existente</a>
        <a href="{% url 'farm_central_onecol' 'punto_pedido' %}">Solo Punto Pedido</a>
        <a href="{% url 'farm_central_onecol' 'stock_ideal' %}">Solo Stock Ideal</a>
        <a href="{% url 'farm_central_onecol' 'stock_critico' %}">Solo Stock Crítico</a>

        <div class="section-title">Maletín</div>
        <a href="{% url 'maletin' %}">Editar todo</a>
        <a href="{% url 'maletin_onecol' 'cantidad_existente' %}">Solo Cant. existente</a>
        <a href="{% url 'maletin_onecol' 'cantidad_ideal' %}">Solo Cant. ideal</a>
      </nav>
    </aside>

    <!-- CONTENIDO -->
    <main class="content">
      <div class="content-wrapper">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
